<!DOCTYPE html>
<html lang="en">
<head>

    <title>Order Now - Sinarqya FoodCourt</title>
    <style>
        .logo {
            margin-left: 50px;
        }
        .topright {
            margin-right: 50px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
        }
        header a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
        }
        .content {
            margin-top: 20px;
            width: 100%;
        }
        .content h1 {
            text-align: left;
            margin-bottom: 20px;
        }
        .restaurant-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-decoration: none;
            color: black;
        }
        .restaurant-card img {
            width: 150px;
            height: 100px;
            border-radius: 10px;
            margin-right: 20px;
            object-fit: cover;
        }
        .restaurant-card .info {
            text-align: left;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            background-color: #fff;
            display: flex;
            justify-content: space-around;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        footer a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        footer a img {
            width: 24px;
            height: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
